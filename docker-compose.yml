version: '3.8'

services:
  mobile_frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mobile_frontend
    ports:
      - "3000:80"
    networks:
      - app-network
    restart: unless-stopped
    environment:
      - NODE_ENV=production
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  app-network:
    driver: bridge
